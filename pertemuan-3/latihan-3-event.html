<html>
<head>
<title>Belajar javascript</title>
<script type="text/javascript">
	function nama(){
		alert("Joko adalah nama saya");
	}
	function merah(){
		document.bgColor="red";
	}
	function biru(){
		document.bgColor ="green";
	}
</script>
</head>
<body>
<a href="#" onmouseover="merah()" onmouseout="biru()">Ganti warna </a>
</body>
</html>
